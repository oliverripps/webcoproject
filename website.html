<h4 id="tff">Text Fields and Forms</h4>
  <p>Sometimes we want the user's input. To do this, we will use
    <input type="text" placeholder="text fields">.
  </p>

  <p>
    But what good is the user's input if they can't submit it?
    Luckily, we can build web forms that submit data to a server using HTML alone.
    Just use the <strong>form</strong> element.
  </p>
    <label id="wrapper">
      <div class="tf-border1">
        <form action="#url-where-you-want-to-submit-form-data">
          <input type="text" placeholder="This is placeholder text">
        </form>
      </div>
  </label>
  <p>To make the UI a little friendlier, we can add a <strong>submit</strong>
    button for this <strong>text field</strong>.
    All we have to do is add a <strong>button</strong> as the last element of our
    <strong>form</strong> element.</p>
    <label id="wrapper">
      <div class="tf-border2">
        <form action="#url-where-you-want-to-submit-form-data">
          <input type="text" placeholder="Hey buddy">
            <button type="submit">Submit</button>
        </form>
    </div>
  </label>
  <p>Sometimes, we want to require that a user fill out a certain field.
    We can enforce this by adding a <u>required</u> attribute to our <strong>input</strong> element.
  </p>
  <label id="wrapper">
      <div class="tf-border3"
        <form action="/url-where-you-want-to-submit-form-input">
          <input type="text" placeholder="Try to submit without input"required>
          <button type="submit">Submit</button>
        </form>
      </div>
  </label>

<h4 id="bcb">Buttons and Checkboxes</h4>
  <p> There are more features that may be useful in getting other types of user input.
    For example, <strong>buttons</strong> are a common tool used for multiple choice
    or checkbox type questions.
    First we will look at <strong>radio buttons</strong>, which are HTML's multiple choice button type.
  </p>
  <p>All related <strong>radio buttons</strong> should have the same <u>name</u> attribute,
    to ensure that only one answer is chosen.
    <br>
    It is considered best practice to set a <u>for</u> attribute on label
    elements with a value that matches that of the <strong>id</strong> value
    of the <strong>input</strong> element.
    This allows assisitive technologies to create a linked relationship between the label,
    and the child input element.
    <br>
  </p>

  <h3>
    <label id="wrapper" for="on">
      <input id="on" type="radio" name="on-off"> On
    </label>
    <label id="wrapper" for="off">
      <input id="on" type="radio" name="on-off"> Off
    </label>
  </h3>
CHECKBOXES
  <p>Checkboxes are another HTML tool available to use for questions with several possible answers.
    Just like buttons, "checkbox" is a type of input.
    In fact, they work just the same as radio buttons, with the same conventions and best practices.
  </p>

  <h3 id="wrapper">
    I think html is:

  </h3>
  <p>If you want certain radio buttons or checkboxes to be checked by default,

  </p>
